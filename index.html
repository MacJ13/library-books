<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="bg">
      <h1 class="heading">Library book</h1>
    </div>
    <div class="container">
      <form class="form">
        <input type="text" name="title" id="title" placeholder="title" />
        <input type="text" name="author" id="author" placeholder="text" />
        <input type="number" name="pages" id="pages" placeholder="pages" />
        <div class="radio-btns">
          <div class="checkbox-field">
            <input type="checkbox" name="reading" id="read" value="true" />
            <label for="read">Have you read the book?</label>
          </div>
        </div>

        <button class="btn btn-add">add new book</button>
      </form>

      <ul class="book-list">
        <h3 class="book-detail">
          "The Hobbit by J.R.R. Tolkien, 295 pages, not read yet"
        </h3>
        <button class="btn-delete">x</button>
      </li>
      </ul>
    </div>
  </body>
</html>
