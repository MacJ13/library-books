<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="bg">
      <h1 class="heading">Library book</h1>
    </div>
    <div class="container">
      <form class="form">
        <input type="text" name="title" id="title" placeholder="title" />
        <input type="text" name="author" id="author" placeholder="text" />
        <input type="number" name="pages" id="pages" placeholder="pages" />
        <div class="radio-btns">
          <div class="radio-field">
            <input
              type="radio"
              name="reading"
              id="noread"
              checked
              value="false"
            />
            <label for="noread">not read</label>
          </div>
          <div class="radio-field">
            <input type="radio" name="reading" id="read" value="true" />
            <label for="read">read</label>
          </div>
        </div>

        <button class="btn btn-add">add new book</button>
      </form>

      <ul class="book-list"></ul>
    </div>
  </body>
</html>
