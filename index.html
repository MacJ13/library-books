<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="bg">
      <h1 class="heading">Library book</h1>
    </div>
    <div class="container">
      <form class="form">
        <input type="text" name="title" id="title" placeholder="title" value="The Hobbit" />
        <input type="text" name="author" id="author" placeholder="text" value="J.R.R Tolkien"/>
        <input type="number" name="pages" id="pages" placeholder="pages" value="333"/>
        <div class="radio-btns">
          <div class="checkbox-field">
            <input type="checkbox" name="read" id="read" value="false"/>
            <label for="read">Have you read the book?</label>
          </div>
        </div>

        <button class="btn btn-add">add new book</button>
      </form>

      <ul class="book-list">
        <li id="book-header" class="book-row">
          <span class="title">Title</span>
          <span class="author">author</span>
          <span class="pages">pages</span>
          <span class="read">read</span>
        </li>
        <li class="book-row">
            <span class="title">The Hobbit</span>
            <span class="author">J.R.R. Tolkien</span>
            <span class="pages">295 pages</span>
            <span class="read">not read</span>
            <!-- "The Hobbit by , 295 pages, not read yet" -->
            <button type="button" class="btn-delete">
              <span class="left-line"></span>
              <span class="right-line"></span>
            </button>
          </div>
        </li>
      </li>
      </ul>
    </div>
  </body>
</html>
